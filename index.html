<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece Fight</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css"/>

</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Character Select</h1>
        </header>
            <div class="selecao-de-personagens">
                <div class="personagem-grande personagem-jogador-1">
                    <img src="./src/imagens/Luffy.png" alt="Personagem selecionado jogador1" id="Personagem-Jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Luffy</h2>
                </div>
            </div>
        
            
              <ul class="lista-de-personagens">
                    <li class="personagem selecionado" id="Luffy" data-name="Luffy">
                        <span class="tag">1P</span>
                        <img src="./src/imagens/Luffy.jpg" alt="Personagem Luffy">
                    </li>
                    <li class="personagem" id="Zoro" data-name="Zoro">
                        <span class="tag">1P</span>
                        <img src="./src/imagens/Zoro.jpg" alt="Personagem Zoro">
                    </li>
                    <li class="personagem" id="Sanji" data-name="Sanji">
                        <span class="tag">1P</span>
                        <img src="./src/imagens/Sanji.jpg" alt="Personagem Sanji">
                    </li>
                    <li class="personagem" id="Franky" data-name="Franky">
                        <span class="tag">1P</span>
                        <img src="./src/imagens/Franky.jpg" alt="Personagem Franky">
                    </li>
                    <li class="personagem" id="Jinbei" data-name="jinbei">
                        <span class="tag">1P</span>
                        <img src="./src/imagens/Jinbei.jpg" alt="Personagem Jinbei">
                    </li>
                    <li class="personagem jogador-2-selecionado" id="Kaidou" data-name="Kaidou">
                        <span class="tag">2P</span>
                        <img src="./src/imagens/Kaidou.jpg" alt="Personagem Kaidou">
                    </li>
                    <li class="personagem" id="Law" data-name="Law">
                        <span class="tag">1P</span>
                        <img src="./src/imagens/Law.jpg" alt="Personagem Law">
                    </li>
                    <li class="personagem" id="Chopper" data-name="Chopper">
                        <span class="tag">1P</span>
                        <img src="./src/imagens/Chopper.jpg" alt="Personagem Chopper">
                    </li>
                    <li class="personagem" id="Brook" data-name="Brook">
                        <span class="tag">1P</span>
                        <img src="./src/imagens/Brook.jpg" alt="Personagem Brook">
                    </li>
                    
                </ul>
                
                <div class="personagem-grande personagem-jogador-2">
                    <img src="./src/imagens/Kaidou.png" alt="Personagem selecionado jogador 2" id="Personagem-Jogador-2">
                <div class="nome">
                    <h2>Kaidou</h2>
                </div>
                </div>
            </div>
      
        
       
        
    </main>
    <script src="./src/JS/index.js"></script>

</body>
</html>
